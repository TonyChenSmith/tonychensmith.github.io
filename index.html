<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Tony Chen Smith,TonyChenSmith"/>
		<meta name="description" content="Tony Chen Smith Personal Website"/>
		<meta name="author" content="Tony Chen Smith"/>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
			<script src="js/respond.js"></script>
			<script src="js/html5shiv.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/tcs.css" type="text/css"/>
		<script src="js/tcs.js"></script>
		<script>
			$(function() {
				$("#tcs_turn_theme").click(function(){
					if($(this).text()=="Light")
					{
						TurnDarkTheme();
						$(this).text("Dark");
						$("#tcs_turn_lang").attr("href","zh_CN/main.html?theme=dark&page=tcs_main");
						$("#tcs_turn_home").attr("href","index.html?theme=dark&page=tcs_main");
					}
					else
					{
						TurnLightTheme();
						$(this).text("Light");
						$("#tcs_turn_lang").attr("href","zh_CN/main.html?theme=light&page=tcs_main");
						$("#tcs_turn_home").attr("href","index.html?theme=light&page=tcs_main");
					}
				});
				
				var themeType=GetQueryString("theme");
				if(themeType == null || themeType == "light")
				{	
					TurnLightTheme();
					$("#tcs_turn_theme").text("Light");
					$("#tcs_turn_lang").attr("href","zh_CN/main.html?theme=light&page=tcs_main");
					$("#tcs_turn_home").attr("href","index.html?theme=light&page=tcs_main");
				}
				else
				{
					TurnDarkTheme();
					$("#tcs_turn_theme").text("Dark");
					$("#tcs_turn_lang").attr("href","zh_CN/main.html?theme=dark&page=tcs_main");
					$("#tcs_turn_home").attr("href","index.html?theme=dark&page=tcs_main");
				}
				
				var pageName=GetQueryString("page");
				if(pageName == null||pageName == undefined)
				{
					LoadPage("#tcs_content","tcs_main");
				}
				else
				{
					LoadPage("#tcs_content",pageName);
				}
				
			});
		</script>
		<title>Home</title>
	</head>
	<body>
		<header class="navbar navbar-default nav-fixed-top" role="navigation" id="index_header">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tcs_bar">
						<span class="sr-only">Switch page</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand" id="tcs_turn_theme">Light</a>
					<a href="" class="navbar-brand" id="tcs_turn_lang">English</a>
				</div>
				<div class="collapse navbar-collapse navbar-right" id="tcs_bar">
					<ul class="nav navbar-nav">
						<li class="tcs_active">
							<a href="" id="tcs_turn_home">Home</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		
		<div id="tcs_content">
		</div>
	</body>
</html>
