<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Tony Chen Smith,TonyChenSmith"/>
		<meta name="description" content="Tony Chen Smith Personal Website"/>
		<meta name="author" content="Tony Chen Smith"/>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
			<script src="js/respond.js"></script>
			<script src="js/html5shiv.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/tcs.css" type="text/css"/>
		<script>
			$(function() {
				
				//获得参数
				function GetQueryString(name)
				{
     				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     				var r = window.location.search.substr(1).match(reg);
     				if(r!=null)return unescape(r[2]); return null;
				}
				
				function TurnLightTheme()
				{
					$("body").css("background-color","#F1F1F1");
					$("#index_header a").css("color","#F5F5F5");
					$(".navbar").css({"background-color":"#0292ED","border":"none"});
					$(".navbar-toggle").css({"background-color":"#32AEFD !important","border-color":"#F5F5F5 !important"});
					$(".navbar-toggle:hover").css("background-color","#016AAD !important");
					$(".icon-bar").css("background-color","#B2B2B2 !important");
				}
				
				function TurnDarkTheme()
				{
					$("body").css("background-color","#151515");
					$("#index_header a").css("color","#6CC5FD");
					$(".navbar").css({"background-color":"#003659","border":"none"});
					$(".navbar-toggle").css({"background-color":"#016AAD !important","border-color":"#6CC5FD !important"});
					$(".navbar-toggle:hover").css("background-color","#32AEFD !important");
					$(".icon-bar").css("background-color","#CECECE !important");
				}
				
				$("#turn_theme").click(function(){
					if($(this).text()=="Light")
					{
						TurnDarkTheme();
						$(this).text("Dark");	
					}
					else
					{
						TurnLightTheme();
						$(this).text("Light");
					}
				});
				
				var themeType=GetQueryString("theme");
				if(themeType == null || themeType == "light")
				{	
					TurnLightTheme();
					$('#turn_theme').text("Light");
					
					var tempUrl=$('#turn_lang').attr("href");
					$('#turn_lang').attr("href",tempUrl.concat("?theme=light"));
					
					tempUrl=$('#turn_home').attr("href");
					$('#turn_home').attr("href",tempUrl.concat("?theme=light"));
				}
				else
				{
					TurnDarkTheme();
					$('#turn_theme').text("Dark");
					
					var tempUrl=$('#turn_lang').attr("href");
					$('#turn_lang').attr("href",tempUrl.concat("?theme=dark"));
					
					tempUrl=$('turn_home').attr("href");
					$('#turn_home').attr("href",tempUrl.concat("?theme=dark"));
				}
			});
		</script>
		<title>Home</title>
	</head>
	<body>
		<header class="navbar navbar-default nav-fixed-top" role="navigation" id="index_header">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tcs_bar">
						<span class="sr-only">Switch page</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand" id="turn_theme">Light</a>
					<a href="zh_CN/main.html" class="navbar-brand" id="turn_lang">English</a>
				</div>
				<div class="collapse navbar-collapse navbar-right" id="tcs_bar">
					<ul class="nav navbar-nav">
						<li>
							<a href="index.html" id="turn_home">Home</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		
		<div>
		</div>
	</body>
</html>
