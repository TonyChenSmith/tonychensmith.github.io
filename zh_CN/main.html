<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Tony Chen Smith,TonyChenSmith"/>
		<meta name="description" content="Tony Chen Smith Personal Website"/>
		<meta name="author" content="Tony Chen Smith"/>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
			<script src="js/respond.js"></script>
			<script src="js/html5shiv.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/tcs.css" type="text/css"/>
		<script>
			$(function() {
				
				//获得参数
				function GetQueryString(name)
				{
     				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     				var r = window.location.search.substr(1).match(reg);
     				if(r!=null)return unescape(r[2]); return null;
				}
				
				function TurnLightTheme()
				{
					$("body").css("background-color","#F1F1F1");
					$("#index_header a").css("color","#F5F5F5");
					$(".navbar").css({"background-color":"#0292ED","border":"none"});
					$(".navbar-toggle").css("cssText","background-color:#32AEFD !important;border-color:#F5F5F5 !important");
					$(".navbar-toggle").hover(function(){$(this).css("cssText","background-color:#016AAD !important");});
					$(".icon-bar").css("cssText","background-color:#B2B2B2 !important");
				}
				
				function TurnDarkTheme()
				{
					$("body").css("background-color","#151515");
					$("#index_header a").css("color","#6CC5FD");
					$(".navbar").css({"background-color":"#003659","border":"none"});
					$(".navbar-toggle").css("cssText","background-color:#016AAD !important;border-color:#6CC5FD !important");
					$(".navbar-toggle").hover(function(){$(this).css("cssText","background-color:#32AEFD !important");});
					$(".icon-bar").css("cssText","background-color:#CECECE !important");
				}
				
				$("#turn_theme").click(function(){
					if($(this).text()=="亮色")
					{
						TurnDarkTheme();
						$(this).text("暗色");
						$('#turn_lang').attr("href","../index.html?theme=dark");
						$('#turn_home').attr("href","main.html?theme=dark");
					}
					else
					{
						TurnLightTheme();
						$(this).text("亮色");
						$('#turn_lang').attr("href","../index.html?theme=light");
						$('#turn_home').attr("href","main.html?theme=light");
					}
				});
				
				var themeType=GetQueryString("theme");
				if(themeType == null || themeType == "light")
				{	
					TurnLightTheme();
					$('#turn_theme').text("亮色");
					$('#turn_lang').attr("href","../index.html?theme=light");
					$('#turn_home').attr("href","main.html?theme=light");
				}
				else
				{
					TurnDarkTheme();
					$('#turn_theme').text("暗色");
					$('#turn_lang').attr("href","../index.html?theme=dark");
					$('#turn_home').attr("href","main.html?theme=dark");
				}
			});
		</script>
		<title>主页</title>
	</head>
	<body>
		<header class="navbar navbar-default nav-fixed-top" role="navigation" id="index_header">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tcs_bar">
						<span class="sr-only">选择页面</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand" id="turn_theme">亮色</a>
					<a href="../index.html" class="navbar-brand" id="turn_lang">中文</a>
				</div>
				<div class="collapse navbar-collapse navbar-right" id="tcs_bar">
					<ul class="nav navbar-nav">
						<li>
							<a href="main.html" id="turn_home">主页</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		
		<div>
		</div>
	</body>
</html>
