<!DOCTYPE html>
<!--新版的网页文件-->
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="keywords" content="Tony Chen Smith,TonyChenSmith"/>
		<meta name="description" content="Tony Chen Smith Personal Website"/>
		<meta name="author" content="Tony Chen Smith"/>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
			<script src="js/respond.js"></script>
			<script src="js/html5shiv.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/tcs_new.css" type="text/css"/>
		<script src="js/tcs_new.js"></script>
		<script>
			$(function(){
				var temp=TCSGetQueryString("lang");
				if(temp == null)
				{
					tcs_active["lang"]="en_US";
				}
				else
				{
					tcs_active["lang"]=temp;
				}
				
				temp=TCSGetQueryString("theme");
				if(temp == null)
				{
					tcs_active["themeType"]="light";
				}
				else
				{
					tcs_active["themeType"]=temp;
				}
				
				TCSHeaderTurnChinese();
				TCSHeaderDarkTheme(null);
			});
		</script>
		<title></title>
	</head>
	<body>
		<!--标题栏-->
		<div class="navbar navbar-default nav-fixed-top"  id="tcs_header">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tcs_bar">
						<span class="sr-only" id="tcs_point"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" id="tcs_theme"></a>
					<a class="navbar-brand" id="tcs_lang"></a>
				</div>
				<div class="collapse navbar-collapse navbar-right" id="tcs_bar">
					<ul class="nav navbar-nav">
						<li class="tcs_guide_active">
							<a id="tcs_guide_home"></a>
						</li>
						<li>
							<a id="tcs_guide_about"></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!--内容块-->
		<div id="tcs_main_content">
		</div>
		<!--版权栏-->
		<div id="tcs_copyright">
		</div>
	</body>
</html>
