<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="keywords" content="Tony Chen Smith,TonyChenSmith"/>
		<meta name="description" content="Tony Chen Smith Personal Website"/>
		<meta name="author" content="Tony Chen Smith"/>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
			<script src="js/respond.js"></script>
			<script src="js/html5shiv.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/tcs.css" type="text/css"/>
		<script src="../js/tcs.js"></script>
		<script>
			$(function() {
				$("#tcs_turn_theme").click(function(){
					if($(this).text()=="亮色")
					{
						TurnDarkTheme();
						$(this).text("暗色");
						$("#tcs_turn_lang").attr("href","../index.html?theme=dark&page=".concat($("#tcs_content").attr("page")));
						$("#tcs_turn_home").attr("href","main.html?theme=dark&page=tcs_main");
						$("#tcs_turn_about").attr("href","main.html?theme=dark&page=tcs_about");
						FindCSSFunction($("#tcs_content").attr("page"))("dark");
					}
					else
					{
						TurnLightTheme();
						$(this).text("亮色");
						$("#tcs_turn_lang").attr("href","../index.html?theme=light&page=".concat($("#tcs_content").attr("page")));
						$("#tcs_turn_home").attr("href","main.html?theme=light&page=tcs_main");
						$("#tcs_turn_about").attr("href","main.html?theme=light&page=tcs_about");
						FindCSSFunction($("#tcs_content").attr("page"))("light");
					}
					return false;
				});
				
				var themeType=GetQueryString("theme");
				if(themeType == null)
				{
					themeType="light";
				}
				if(themeType == "light")
				{	
					TurnLightTheme();
					$("#tcs_turn_theme").text("亮色");
					$("#tcs_turn_lang").attr("prehref","../index.html?theme=light&page=");
					$("#tcs_turn_home").attr("href","main.html?theme=light&page=tcs_main");
					$("#tcs_turn_about").attr("href","main.html?theme=light&page=tcs_about");
				}
				else
				{
					TurnDarkTheme();
					$("#tcs_turn_theme").text("暗色");
					$("#tcs_turn_lang").attr("prehref","../index.html?theme=dark&page=");
					$("#tcs_turn_home").attr("href","main.html?theme=dark&page=tcs_main");
					$("#tcs_turn_about").attr("href","main.html?theme=dark&page=tcs_about");
				}
				
				var pageName=GetQueryString("page");
				if(pageName == null||pageName == undefined)
				{
					pageName="tcs_main";
				}
				$("#tcs_turn_lang").attr("href",$("#tcs_turn_lang").attr("prehref").concat(pageName));
				LoadPage("#tcs_content",pageName,FindCSSFunction(pageName),themeType);
				$("title").html(GetTitle(pageName,"zh_CN"));
			});
		</script>
		<title>主页</title>
	</head>
	<body>
		<header class="navbar navbar-default nav-fixed-top" role="navigation" id="tcs_index_header">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tcs_bar">
						<span class="sr-only">选择页面</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" id="tcs_turn_theme">亮色</a>
					<a class="navbar-brand" id="tcs_turn_lang">中文</a>
				</div>
				<div class="collapse navbar-collapse navbar-right" id="tcs_bar">
					<ul class="nav navbar-nav">
						<li class="tcs_active">
							<a id="tcs_turn_home">主页</a>
						</li>
						<li>
							<a id="tcs_turn_about">关于</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		
		<div id="tcs_content">
		</div>
	</body>
</html>
